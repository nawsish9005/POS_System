<!-- Content -->
<div class="content">
  <!-- Category Input Form -->
  <div class="card w-75 mx-auto mb-4">
    <div class="card-header">
      <h5 class="mb-0">{{ isEditMode ? 'Update Category' : 'Add Category' }}</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Category Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="categoryName"
            placeholder="Enter category name"
            required
          />
          <div
            class="text-danger"
            *ngIf="categoryForm.controls['categoryName'].touched && categoryForm.controls['categoryName'].invalid"
          >
            Category name is required.
          </div>
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-primary px-4">
            {{ isEditMode ? 'Update Category' : 'Add Category' }}
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Category Table -->
  <div class="card table-card">
    <div class="card-header">
      <h5 class="mb-0">Category List</h5>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Category Name</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cat of categories; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ cat.categoryName }}</td>
            <td class="text-center">
              <button
                class="btn btn-sm btn-warning me-2"
                (click)="editCategory(cat)"
              >
                Edit
              </button>
              <button
                class="btn btn-sm btn-danger"
                (click)="deleteCategory(cat.id)"
              >
                Delete
              </button>
            </td>
          </tr>
          <tr *ngIf="categories.length === 0">
            <td colspan="3" class="text-center">No categories found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
