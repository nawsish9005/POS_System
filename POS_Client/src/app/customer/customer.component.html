<!-- Content -->
<div class="content">
    <!-- Customer Input Form -->
    <div class="card w-75 mx-auto mb-4">
      <div class="card-header">
        <h5 class="mb-0">Add Customer</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter full name" required>
          </div>
  
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" placeholder="Enter address" required>
          </div>
  
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-control" placeholder="Enter phone number" required>
          </div>
  
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter email" required>
          </div>
  
          <div class="text-end">
            <button type="submit" class="btn btn-primary px-4">Add Customer</button>
          </div>
        </form>
      </div>
    </div>
