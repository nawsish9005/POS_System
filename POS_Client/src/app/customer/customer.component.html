<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="content">
  <!-- Customer Input Form -->
  <div class="card w-75 mx-auto mb-4">
    <div class="card-header">
      <h5 class="mb-0">{{ isEditMode ? 'Update Customer' : 'Add Customer' }}</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input formControlName="fullName" type="text" class="form-control" placeholder="Enter full name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Address</label>
          <input formControlName="address" type="text" class="form-control" placeholder="Enter address" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input formControlName="phone" type="tel" class="form-control" placeholder="Enter phone number" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input formControlName="email" type="email" class="form-control" placeholder="Enter email" required>
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-primary px-4">
            {{ isEditMode ? 'Update Customer' : 'Add Customer' }}
          </button>
          <button type="button" class="btn btn-secondary ms-2" (click)="resetForm()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Customer Table -->
  <div class="card table-card">
    <div class="card-header">
      <h5 class="mb-0">Customer List</h5>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
            <th style="width: 120px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ customer.fullName }}</td>
            <td>{{ customer.address }}</td>
            <td>{{ customer.phone }}</td>
            <td>{{ customer.email }}</td>
            <td>
              <button class="btn btn-sm btn-info me-1" (click)="editCustomer(customer)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteCustomer(customer.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
