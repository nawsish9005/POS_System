<app-navbar></app-navbar>
<app-sidebar></app-sidebar>

<div class="content">
  <!-- Tax Form -->
  <div class="card w-75 mx-auto mb-4">
    <div class="card-header">
      <h5>{{ isEditMode ? 'Edit Tax' : 'Add Tax' }}</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="taxForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Rate (%)</label>
          <input type="number" class="form-control" formControlName="rate" required min="0" max="100" />
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Add' }}</button>
          <button type="button" class="btn btn-secondary ms-2" (click)="resetForm()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Tax Table -->
  <div class="card">
    <div class="card-header">
      <h5>Tax List</h5>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Rate</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of taxes; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ t.name }}</td>
            <td>{{ t.rate }}%</td>
            <td>
              <button class="btn btn-sm btn-info me-2" (click)="editTax(t)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteTax(t.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
