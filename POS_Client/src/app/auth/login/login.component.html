<div class="main-content">
  <div class="header text-center">
    <h4>Admin Panel</h4>
  </div>

  <div class="login-wrapper">
    <div class="form-box">
      <h2>Login</h2>

      <!-- Error message -->
      <div *ngIf="errorMessage" class="alert alert-danger text-center">
        {{ errorMessage }}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="userName" class="form-label">Username</label>
          <input type="text" class="form-control" id="userName" formControlName="userName" required
            [class.is-invalid]="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched" />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" required
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
        </div>

        <div class="d-grid">
          <button class="btn btn-primary" type="submit"
            [disabled]="isSubmitting || loginForm.invalid">
            {{ isSubmitting ? 'Logging in...' : 'Login' }}
          </button>
        </div>

        <p class="mt-3 text-center">Donâ€™t have an account? <a href="register">Register</a></p>
      </form>
    </div>
  </div>
</div>
