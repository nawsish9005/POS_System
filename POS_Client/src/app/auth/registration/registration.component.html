<div class="main-content">
  <div class="header text-center">
    <h4>Admin Panel</h4>
  </div>

  <div class="register-wrapper">
    <div class="form-box">
      <h2>Register</h2>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Username -->
        <div class="mb-3">
          <label for="userName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="userName" formControlName="userName" required />
          <div *ngIf="registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched" class="text-danger">
            Username is required.
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" required />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
            Please enter a valid email address.
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" required />
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
            Password is required and must be at least 6 characters long.
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" required />
          <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="text-danger">
            Passwords do not match.
          </div>
        </div>

        <!-- Submit -->
        <div class="d-grid">
          <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Register</button>
        </div>

        <p class="mt-3 text-center">Already have an account? <a href="login">Login</a></p>
      </form>
    </div>
  </div>
</div>
